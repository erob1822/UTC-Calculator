<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC & Local Clock</title>
    <style>
                .header {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    padding: 24px 0 12px 0;
                    background: none;
                }
                #mainLogo {
                    height: 56px;
                    width: auto;
                    margin: 0 0 10px 0;
                    border-radius: 8px;
                    box-shadow: 0 1px 4px #bbb;
                    display: block;
                }
                .header-title {
                    font-size: 2.1em;
                    font-weight: 600;
                    color: #222a;
                    letter-spacing: 1px;
                    text-align: center;
                }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f9f9f9 100%);
            min-height: 100vh;
        }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px #ccc; }
        label, select { font-size: 1.1em; }
        table { width: 100%; border-collapse: collapse; margin-top: 24px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; font-size: 1.1em; }
        th { background: #f0f0f0; }
        input[type="datetime-local"] { font-size: 1em; width: 90%; }
        .input-row { background: #f9f9f9; }
    </style>
    <link id="faviconLink" rel="icon" type="image/jpeg">
</head>
<body>
<div class="header">
    <img id="mainLogo" alt="RPL Logo">
    <div class="header-title">RPL World Clock</div>
</div>
<div class="container">
    <label for="timezone">Select Timezone:</label>
    <select id="timezone">
        <option value="UTC">UTC</option>
        <option value="America/New_York">America/New_York</option>
        <option value="Europe/London">Europe/London</option>
        <option value="Asia/Tokyo">Asia/Tokyo</option>
        <option value="Australia/Sydney">Australia/Sydney</option>
        <option value="Europe/Paris">Europe/Paris</option>
        <option value="America/Los_Angeles">America/Los_Angeles</option>
        <option value="Asia/Kolkata">Asia/Kolkata</option>
        <option value="America/Chicago">America/Chicago</option>
        <option value="Europe/Berlin">Europe/Berlin</option>
    </select>
    <table>
        <tr>
            <th></th>
            <th>Current Time</th>
            <th>Target Time<br><span style="font-weight:normal;font-size:0.9em;">(set below, 24-hour format)</span></th>
        </tr>
        <tr class="input-row">
            <th>UTC</th>
            <td id="utcClock"></td>
            <td>
                <input type="datetime-local" id="targetUtcInput" step="1">
            </td>
        </tr>
        <tr class="input-row">
            <th>Local</th>
            <td id="localClock"></td>
            <td>
                <input type="datetime-local" id="targetLocalInput" step="1">
            </td>
        </tr>
        <tr class="input-row">
            <th colspan="2" style="text-align:right;font-weight:bold;">Time to Target:</th>
            <td id="utcToTarget" style="font-size:1.2em;font-weight:bold;"></td>
        </tr>
    </table>
</div>
<script>
        // Helper: Convert a wall time (yyyy-MM-ddTHH:mm:ss) in a given timezone to a UTC Date
        function wallTimeInTimezoneToUTC(wallTimeStr, tz) {
            // wallTimeStr: 'yyyy-MM-ddTHH:mm:ss'
            // Strategy: Find the UTC instant that produces the desired wall time in the target timezone
            
            // For UTC timezone, just append 'Z' to indicate UTC
            if (tz === 'UTC') {
                return new Date(wallTimeStr + 'Z');
            }
            
            // For other timezones, we need to find the UTC equivalent through iteration
            const [datePart, timePart] = wallTimeStr.split('T');
            const [year, month, day] = datePart.split('-').map(Number);
            const timeParts = timePart.split(':').map(Number);
            const hour = timeParts[0];
            const minute = timeParts[1];
            const second = timeParts[2] || 0; // Default to 0 if seconds not provided
            
            // Start with an initial guess: interpret wall time as UTC
            let guessUtc = new Date(Date.UTC(year, month - 1, day, hour, minute, second));
            
            // Format this guess in the target timezone using formatToParts for reliable parsing
            const dtf = new Intl.DateTimeFormat('en-US', {
                timeZone: tz,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            // Iterate to find the correct UTC time that produces the desired wall time
            // Typically converges in 1-2 iterations for standard timezone offsets,
            // and 3 iterations handles even complex DST transition cases
            const MAX_ITERATIONS = 3;
            for (let i = 0; i < MAX_ITERATIONS; i++) {
                const parts = dtf.formatToParts(guessUtc);
                const get = (type) => parseInt(parts.find(p => p.type === type)?.value || '0', 10);
                
                const wallYear = get('year');
                const wallMonth = get('month');
                const wallDay = get('day');
                const wallHour = get('hour');
                const wallMinute = get('minute');
                const wallSecond = get('second');
                
                // Calculate millisecond difference between desired and actual wall time
                // Use UTC to avoid timezone issues in the comparison itself
                const desiredMs = Date.UTC(year, month - 1, day, hour, minute, second);
                const actualMs = Date.UTC(wallYear, wallMonth - 1, wallDay, wallHour, wallMinute, wallSecond);
                const diff = desiredMs - actualMs;
                
                if (diff === 0) break; // Perfect match found
                
                // Adjust our UTC guess by the difference
                guessUtc = new Date(guessUtc.getTime() + diff);
            }
            
            return guessUtc;
        }

    // Helper: pad to 2 digits
    function pad(n) { return n < 10 ? '0' + n : n; }

    // Format date to yyyy-MM-ddTHH:mm:ss for input[type=datetime-local]
    function toInputValue(date) {
        return date.getFullYear() + '-' + pad(date.getMonth()+1) + '-' + pad(date.getDate()) + 'T' + pad(date.getHours()) + ':' + pad(date.getMinutes()) + ':' + pad(date.getSeconds());
    }

    // Parse input[type=datetime-local] value as Date (assume local time)
    function parseInputValue(val) {
        if (!val) return null;
        // Safari on iOS may not support seconds, so add :00 if missing
        if (val.length === 16) val += ':00';
        return new Date(val);
    }

    // Get local time in selected timezone as Date
    function getLocalTime(now, tz) {
        // Get the time in the selected timezone as a string, then parse back to Date
        const parts = now.toLocaleString('en-GB', {
            timeZone: tz,
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        }).replace(',', '').split(/\D+/);
        // parts: [dd, mm, yyyy, HH, MM, SS]
        return new Date(parts[2], parts[1]-1, parts[0], parts[3], parts[4], parts[5]);
    }

    // Format for display
    function formatDisplay(date) {
        if (!date) return '';
        return date.getFullYear() + '-' + pad(date.getMonth()+1) + '-' + pad(date.getDate()) + ' ' + pad(date.getHours()) + ':' + pad(date.getMinutes()) + ':' + pad(date.getSeconds());
    }

    // Format time difference as HH:mm:ss
    function formatDiff(ms) {
        if (ms == null) return '';
        const sign = ms < 0 ? '-' : '';
        ms = Math.abs(ms);
        const h = Math.floor(ms / 3600000);
        const m = Math.floor((ms % 3600000) / 60000);
        const s = Math.floor((ms % 60000) / 1000);
        return sign + pad(h) + ':' + pad(m) + ':' + pad(s);
    }

            const localStr = utcDate.toLocaleString('sv-SE', {

            lastTargetLocal = parseInputValue(targetLocalInput.value);

            lastTargetLocal = null;
        }
    });

    // When user enters a local target, update UTC target
    targetLocalInput.addEventListener('change', function() {
        if (targetLocalInput.value) {

    timezoneSelect.addEventListener('change', function() {
        // When timezone changes, update local target input to match UTC target
        if (targetUtcInput.value) {
            const utcDate = new Date(targetUtcInput.value + 'Z');
            const tz = timezoneSelect.value;
            const localStr = utcDate.toLocaleString('sv-SE', {
                timeZone: tz,
                hour12: false,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).replace(' ', 'T');
            targetLocalInput.value = localStr.length === 16 ? localStr + ':00' : localStr;
            lastTargetLocal = parseInputValue(targetLocalInput.value);
        }
        updateClocks();
    });

    function updateClocks() {
        const now = new Date();
        // UTC time (always true UTC)
        const nowUtc = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
        utcClock.textContent = formatDisplay(nowUtc);
        // Local time in selected timezone
        const tz = timezoneSelect.value;
        let localTime;
        try {
            localTime = getLocalTime(now, tz);
            localClock.textContent = formatDisplay(localTime);
        } catch (e) {
            localClock.textContent = 'Invalid timezone';
            localTime = null;
        }
        // Target UTC
        let targetUtc = lastTargetUtc;
        // Target Local
        let targetLocal = lastTargetLocal;

        // Single Time to Target countdown, always to the UTC target
        if (lastTargetUtc) {
            utcToTarget.textContent = formatDiff(lastTargetUtc.getTime() - nowUtc.getTime());
        } else {
            utcToTarget.textContent = '';
        }
    }

    setInterval(updateClocks, 1000);
    // Initial call to show clocks immediately
    updateClocks();
